<!DOCTYPE html>
 <html lang="ja">
 <head>
   <meta charset="UTF-8">
   <title>お問い合わせフォーム</title>
   <link rel="stylesheet" href="task2-5.css">
   </head>
   <body>
     <header>
       <a href="task2-5.html"><img class="logo" src="logo.jpg" alt="会社ロゴ"></a>
       <ul class="menu">
         <li class="menu-item"><a href="contact2-5.html">お問い合わせ</a></li>
         <li class="menu-item"><a href="contact2-5.html">項目2</a></li>
         <li class="menu-item"><a href="contact2-5.html">項目3</a></li>
         <li class="menu-item"><a href="contact2-5.html">項目4</a></li>
         <li class="menu-item"><a href="contact2-5.html">項目5</a></li>
       </ul>
     </header>
 
   <div class="form">
     <div class="form-items">
       <p class="form-item-company"> 企業名</p>
       <input type="company" name="company" placeholder="株式会社〇〇" size="60">
       <!-- class="company" -->
       <p class="form-item-name">氏名</p>
       <input type="text" name="full_name" placeholder="山田太郎"　size="60">
       <!-- class="name" -->
       <p class="form-item-tel">電話番号</p>
       <input type="number" name="tel" placeholder="000-0000-0000" size="100">
       <!-- class="tel" -->
       <p class="form-item-email">メールアドレス</p>
       <input type="email" name="email" placeholder="shdh@gmail.com"　size="60">
       <!-- class="email" -->
       <p class="form-item-contact">お問い合わせ内容</p>
       <textarea name="お問い合わせ内容" cols="60" rows="20"></textarea>
       <!-- class="textarea">-->
     </div>
     <button type="submit" value="send">送信する</button>
     <!-- class="submit" 送信ボタン> -->
   </div>
 
 </body>
 </html>
